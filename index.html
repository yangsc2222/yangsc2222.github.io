  <p>  <font color="#ff0000"><blockquote><b><h1>ABOUT ME </b></h1></blockquote></font><hr color="#ff0000"> </p>
    <blockquote><blockquote>
      This is <b>Shu-chao YANG's</b>  homepage. He would like to be called <b>Young YANG</b> also. Shu-chao is a Ph.D. candidate at <b><a href="http://logic.sysu.edu.cn/"><font color="#ff0000">Institute of Logic and Cognition (ILC)</font> </a></b>and Department of Philosophy, <b><a href="http://www.sysu.edu.cn/2012/cn/index.htm"><font color="#ff0000">Sun Yat-sen University</font></a></b>, China.
      <br>
      <br>
      Shu-chao's research falls in interdisciplinary areas such as argumentation theory, rhetoric and communication, fallacy theory and philosophy of science. Now his research has been to get a better understanding of fallacy from the rhetoric perspective.
      <br>
      <br>
      He is a member of the The Cantonian Association of Logic.
      <br>
      <br>
        He is also keen on the popularization of science and philosophy in China.
      <br> <br>   
      He obtained his master's degree in philosophy of science from <b><a href="http://www.hunnu.edu.cn/"><font color="#ff0000">Hunan Normal University</font></a></b>, China.
    <br>
   He obtained his Bachelor's degree of agriculture from <b><a href="http://www.hzau.edu.cn/"><font color="#ff0000">Huazhong Agriculture University</font></a></b>, China.
